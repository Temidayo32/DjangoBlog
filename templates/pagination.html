<!--Pagination -->

<ul class="pagination justify-content-center mb-4">
    {% if page.has_previous %}
        <li class="page-item">
            <a href="?page={{page.previous_page_number}} " class="page-link">&laquo; Previous </a>
        </li>
    {% endif %}

    {% if page.has_next %}
        <li class="page-item">
            <a href="?page={{page.next_page_number}} " class="page-link">Next &raquo;</a>
        </li>
    {% endif %}
</ul>
